<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form class="am-form tpl-form-line-form" id="form-login">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="username" name="username" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox" name="rememberMe">
                        <label for="remember-me">
                        记住密码
                         </label>
                    </div>
                    <div class="am-form-group">
                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" onclick="login();">提交</button>
                    </div>
                </form>
                <div id="login-message">账号密码错误，请检查后重新输入</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function login() {
            $.ajax({
                type: 'POST',
                url: 'login',
                data: $('#form-login').serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.state == 'error'){
                        $('#login-message').show();
                        $('#login-message').html(data.msg);
                        $('#username').focus();
                        setTimeout(function () {
                            $('#login-message').hide();
                        },1000);
                    } else {
                        window.location.href = '/admin/index';
                    }
                }
            })
        }
    </script>
</body>
